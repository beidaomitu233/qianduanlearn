<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- $是自增符号 -->
    <!-- 快速生成多个 如div*2  -->
    <!-- 包含关系生成 如div>span -->
    <div><span></span></div>

    <!-- 同时生成几个 如div+p -->

    <div></div>
    <p></p>


    <!-- .加上一个名字快速生成div并有class 如.ip -->
    <div class="nav"></div>
    <!-- #加上名字可生成id的  如#zp -->
    <div id="kz"> </div>
    <!-- 要生成其他的标签带class的 如p.ol(点后面是名字) -->
    <span class="vp"></span>

    <div>
        <p class="po"></p>
    </div>

    <!-- 快速生成排序的class 如p.dome$*3 -->
    <h class="dome1"></h>
    <h class="dome2"></h>

    <!-- 如果想要在标签里生成内容{}就在这里面写 -->

    <!-- h{bushigay}*5 -->

    <div>1</div>
    <div>2</div>

    <!-- 还有一种快捷写法 -->
    <!-- .box+.op -->
    <div class="box"></div>
    <div class="op"></div>





</body>

</html>
