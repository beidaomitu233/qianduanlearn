<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/1.css">
    <style>
        .pp {
            font-family: "宋体", "华文行楷", "微软雅黑";
            font-size: 50px;
            text-indent: 2em;
        }

        .ito {
            font-style: italic;
            font-weight: bold;
            text-align: center;

        }

        .yp {
            text-decoration: underline;
            text-indent: 10px;
        }

        /* indent是缩进    em是可以相对当前文字大小缩进文字数量，比如
       缩进两个字 2em */

        /* line-height是行间距， */
        .zp {
            line-height: 8em;
        }
    </style>

    <!-- css目前学了三种 ，内连 外联 行内 -->
</head>

<body>

    <p class="pp">wabiadsadsa33hhh哈哈哈</p>
    <p class="ito">wabiadsadsa33hhh哈哈哈</p>
    <p class="yp">wabiadsadsa33hhh哈哈哈</p>
    <p class="zp">wabiadsadsa33hhh哈哈哈</p>
    <p style="line-height: 30px; color: hotpink;">wabiadsadsa33hhh哈哈哈</p>
    <p class="jpg">wabiadsadsa33hhh哈哈哈</p>
    <p>wabiadsadsa33hhh哈哈哈</p>

    <div></div>
    <div></div>
    <ul>
        <li></li>
    </ul>
    <!-- 右键格式化文档可以对其所有代码
     -->

</body>

</html>
