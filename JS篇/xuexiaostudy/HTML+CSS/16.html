<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>元素的显示和隐藏</title>
    <link rel="stylesheet" href="css/7.css" />
  </head>

  <body>
    <!-- 显示和隐藏元素，例如小米官网里面 的
        首页鼠标一放上去就会出现一版东西 -->
    <!-- display none时会让元素隐藏 且不占有原来的位置 -->
    <!-- visible是可见的 -->
    <!-- 而visibility 中的hidden隐藏之后还会占有原来位置 -->
    <div class="dis"></div>
    <div class="box"></div>

    <div class="box1 bbox"></div>
    <div class="box2 bbox"></div>
    <div class="box3 bbox"></div>

    <div class="box1 box6 bbox"></div>
    <div class="box2 box6 box7 bbox"></div>
    <div class="box3 box6 bbox"></div>

    <!-- overflow 可以给超过盒子的文字量
        显示出来也可以隐藏，也可以开个滚动条 -->
    <div class="bbox box1"></div>

    <!-- 小练习 -->
    <div class="bbox1">
      <img src="./img/mix4.webp" alt="" />
    </div>
  </body>
</html>
