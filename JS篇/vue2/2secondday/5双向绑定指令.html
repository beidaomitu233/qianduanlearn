<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 用vue控制这个元素，并把数据填充到里面 -->
    <div id="app">
        <p>用户名 {{ username }}</p>
        <!-- 双向数据绑定 ，把两个标签的数据的进行绑定 -->
        <input type="text" v-model="username">

        <!-- 绑定时也可以获取子元素的value -->
        <select name="" id="" v-model="cities">
            <option value="shang">上海</option>
            <option value="nan">南宁</option>
            <option value="bei">北京</option>
            <option value="guang">广州</option>
        </select>

        <!-- v-model的修饰符 -->

        <!-- 数字转化修饰 -->
        <input type="text" name="" id="" v-model.number="age">
        +
        <input type="text" name="" id="" v-model.number="age2">
        =
        <p>{{age+age2}}</p>
        <!--  -->

        <!-- 自动删除输入值两端的空格 -->
        <input type="text" v-model.trim="username">
        <button @click="huoqu">获取用户名</button>

        <!-- 延迟数据更新  -->
        <input type="text" v-model.lazy="username">
    </div>

    <!-- 导入vue文件 ，在window全局下就有了vue这个构造函数 -->
    <script src="./vue.js"></script>
    <!-- 创建vue实例对象 -->
    <script>
        const vm = new Vue({
            /* el是固定的写法，表示当前vm实例要控制页面上的哪个区域，接受指是一个选择器 */
            el: '#app',
            //data对象表示要渲染到页面上的数据
            data: {
                username: 'zs',
                cities: '',
                age: 1,
                age2: 1

            },
            methods: {
                huoqu() {
                    console.log(`用户名是:"${this.username}"`);
                }
            },

        })
    </script>
</body>

</html>
