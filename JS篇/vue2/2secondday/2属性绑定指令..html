<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 用vue控制这个元素，并把数据填充到里面 -->
    <div id="app">
        <input type="text" v-bind:placeholder="tips">
        <img :src="weilogo" alt="">
        <!-- 单引号是字符串，双引号里面的是属性值，index会去data中找，字符串不变，
        后面更新这个数据的时候很方便 -->
        <div :title="'box-'+index "></div>
    </div>

    <!-- 导入vue文件 ，在window全局下就有了vue这个构造函数 -->
    <script src="./vue.js"></script>
    <!-- 创建vue实例对象 -->
    <script>
        const vm = new Vue({
            /* el是固定的写法，表示当前vm实例要控制页面上的哪个区域，接受指是一个选择器 */
            el: '#app',
            //data对象表示要渲染到页面上的数据
            data: {
                tips: "请输入用户名",
                weilogo: '../firstday/upload/weixin.png',
                index: 2,

            }

        })
    </script>

</body>

</html>
