<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 用vue控制这个元素，并把数据填充到里面 -->
    <div id="app">

        <!-- 过滤器(filters) vue2中的功能,常用于文本的格式化,过滤器用在 插值表达式,和v-bind属性绑定
         过滤器应该被添加在JavaScript表达式的尾部，由“管道符竹进行调用，示例代码如下：-->


        <!-- 使用需要先声明 ,mes是传入的参数,|表示管道符,fun是函数
        而最终的值是函数返回值-->
        <p>mes:{{mes|fun}}</p>





    </div>

    <!-- 导入vue文件 ，在window全局下就有了vue这个构造函数 -->
    <script src="./vue.js"></script>
    <script src="./dayjs.js"></script>
    <!-- 创建vue实例对象 -->
    <script>
        //全局过滤器
        //第一个参数是过滤器的名字，第二个是函数
        vue.filter('fun', function (mes) {

            const fits = va.charAt(0).toUpperCase()
            const qita = va.slice(1)
            //，一定要返回值
            return fits + qita
        })


        const vm = new Vue({
            /* el是固定的写法，表示当前vm实例要控制页面上的哪个区域，接受指是一个选择器 */
            el: '#app',
            //data对象表示要渲染到页面上的数据
            data: {
                mes: 'ahahha '
            },
            //这是私有过滤器
            filters: {
                fun(va) {
                    //一定需要一个返回值 写return

                    const fits = va.charAt(0).toUpperCase()
                    const qita = va.slice(1)
                    //，一定要返回值
                    return fits + qita
                }
            }

        })
    </script>
</body>

</html>
