<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 用vue控制这个元素，并把数据填充到里面 -->
    <div id="app">{{ username }}


        <!-- 条件渲染指令  当条件为true的时候出现 ，false的时候隐藏 -->
        <!-- if实现隐藏是删除元素，show实现隐藏是用display:none -->
        <p v-if="flag">这是v-if</p>
        <p v-show="flag">这是v-show</p>

        <!-- else-if -->
        <div v-if="soc==='A'">A</div>
        <div v-else-if="soc==='B'">B</div>
        <div v-else-if="soc==='C'">C</div>
        <div v-else>D</div>

    </div>

    <!-- 导入vue文件 ，在window全局下就有了vue这个构造函数 -->
    <script src="./vue.js"></script>
    <!-- 创建vue实例对象 -->
    <script>
        const vm = new Vue({
            /* el是固定的写法，表示当前vm实例要控制页面上的哪个区域，接受指是一个选择器 */
            el: '#app',
            //data对象表示要渲染到页面上的数据
            data: {
                username: 'zs',
                flag: true,
                soc: 'A',

            }

        })
    </script>
</body>

</html>
