<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 用vue控制这个元素，并把数据填充到里面 -->
    <div id="app">{{ username }}

        <input type="text" v-model="changge">
        <input type="text" v-model="list.wai">
    </div>

    <!-- 导入vue文件 ，在window全局下就有了vue这个构造函数 -->
    <script src="./vue.js"></script>
    <!-- 创建vue实例对象 -->
    <script>
        const vm = new Vue({
            /* el是固定的写法，表示当前vm实例要控制页面上的哪个区域，接受指是一个选择器 */
            el: '#app',
            //data对象表示要渲染到页面上的数据
            data: {
                username: 'zs',
                changge: 'bianhua',
                list: {
                    wai: 'asd'
                }
            },
            //监视器，监听到数据变化时就触发这个函数
            watch: {
                //有两个参数,位置是固定 方法格式监听器
                username(newval, oldval) {
                    console.log('数据变化了', newval + oldval);
                },
                //对象格式监听器
                changge: {
                    //对象里面有的属性
                    handler(newval, oldval) {
                        console.log('bianhuale');
                    },
                    //默认false，是否自动触发一次监听器
                    immediate: true,
                    //开启深度监听，对象里的属性发生改变时，也可以监听到
                    deep: true,

                },
                //监听对象的属性 
                'list.wai'(newval) {
                    console.log(newval);
                }
            }

        })
    </script>
</body>

</html>
