<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 351px;
            height: 450px;
            border: 1px solid aqua;
        }
    </style>
</head>

<body>



    <div class="box">1</div>

    <!-- 数据可视化的目的就是 运用图形化来表示数据，看着更直观， -->
    <!-- Echarts基本使用 1.下载js文件，2.准备一个有大小的DOM容器，初始化实例对象，指定配置项和数据(OPTION),将配置项给实例对象 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.0/echarts.common.min.js"></script>

    <script>
        // 基于准备好的dom，初始化echarts实例
        var echart = echarts.init(document.querySelector(".box"))
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data: ['销量']
            },
            xAxis: {
                data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        echart.setOption(option);
    </script>

</body>


</html>
