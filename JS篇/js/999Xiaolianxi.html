    <script>
        var arr = [5, 1, 7, 8, 3, 4];
        var len = arr.length
        var temp = 0;
        for (var i = 0; i < len - 1; i++) {
            for (var y = 1; y < len; y++) {
                /* 前大于后时 */
                if (arr[i] > arr[y]) {
                    temp = arr[i]
                    arr[y] = arr[i]
                    arr[y] = temp

                }

            }


        }
        console.log(arr);

        function bubbleSort(arr) {
            var len = arr.length;
            for (var i = 0; i < len - 1; i++) {
                for (var j = 0; j < len - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) { // 相邻元素两两对比
                        var temp = arr[j + 1]; // 元素交换
                        arr[j + 1] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            return arr;
        }
    </script>
