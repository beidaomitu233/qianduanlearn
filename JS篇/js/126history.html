<body>
    <script>
        //back就是返回，在下一个页面点击对应绑定的事件标签即可返回之前的页面
        history.back
        history.forward
        //go是转跳的页面数  -1就是返回一个 1就是向前一个 ，随意填
        history.go();
    </script>
