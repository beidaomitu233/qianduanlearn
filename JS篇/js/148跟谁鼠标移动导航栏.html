        .c-nav {
            width: 900px;
            height: 42px;
            margin: 100px auto;
            border-radius: 5px;
            position: relative;
        }

        .c-nav ul {
            position: absolute;
        }

        .c-nav li {
            float: left;
            width: 83px;
            text-align: center;
            line-height: 42px;
        }

        .c-nav li a {
            color: #333;
            text-decoration: none;
            display: inline-block;
            height: 42px;
        }

        .c-nav li a:hover {
            color: white;
        }

        .c-nav li.current a {
            color: #0dff1d;
        }

        .cloud {
            position: absolute;
            left: 0;
            top: 0;
            width: 83px;
            height: 42px;
            background: url(./cloud.gif) no-repeat;
        }
    </style>

        window.addEventListener('load', function () {
            let nav = document.querySelector('.c-nav')
            let lis = nav.querySelectorAll('li')
            let cloud = document.querySelector('.cloud')
            //这里再创建一个变量来当作默认位置，当我们点击到某个位置之后那个位置就是默认位置

            let currentpos = 0;

            //for循环的作用是给每个li都绑定事件，并且可以指定当前所选中的li
            for (let i = 0; i < lis.length; i++) {

                lis[i].addEventListener('mouseenter', function () {
                    animate(cloud, this.offsetLeft)

                });
                lis[i].addEventListener('mouseleave', function () {
                    animate(cloud, currentpos)

                });
                lis[i].addEventListener('click', function () {

                    currentpos = this.offsetLeft
                    animate(cloud, currentpos)

                })



            }


        })
    </script>
