<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        /* 属性和变量  函数和方法   
属性和变量都能赋值 
函数和方法都能表达一个功能

变量单独声明并赋值使用的时候直接写变量名单独存在
属性在对象里面的不需要声明的使用的时候必须是对象.属性

方法是在对象内部的函数

函数是单独声明并且调用的函数名()单独存在的
方法在对象里面调用的时候对象.方法()

属性和方法是再对象里的使用需要带上对象 函数和变量是可以直接使用 */

        var duixiang = new Object();
        /* 属性和方法可以追加进去 赋值用等号结尾用等号 */
        duixiang.UserName = '辉辉';
        /* 方法追加也是这样 */
        duixiang.fafang = function () {
            console.log('功能');
        }
        /* 调用的方式是一样的 */
        console.log(duixiang.UserName);
        console.log(duixiang['UserName']);

        console.log(duixiang.fafang());

        var phone=new Object();
        phone.name='xiaomi';
        phone.prize=1999;
        phone.call=function (){
0            console.log('calling')
        }
    </script>

</body>
