<body>
    <script>
        //转化为字符串的方法有两种

        //toString
        var arrz = [1, 2, 3]
        console.log(arrz.toString());
        var arr2=[213,231,312345,213]
        console.log(arr2.toString())
        //join 输出时可自定分隔符
        console.log(arrz.join())
        console.log(arr2.join('-'))
        console.log(arrz.join('&'))
    </script>
</body>
