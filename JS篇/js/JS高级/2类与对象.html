    类抽象了对象的002公共部分，泛指一大类
    对象是特指某一个 类实例化的具体对象
    
比如手机，是一个泛指的类，手机对象里面包含了一些属性：处理器 内存大小 等等这些
把这些取出来做成一个模板，在做不同但类似的东西时候可以直接调用 

JavaScript的对象是有属性和方法组成 

    -->

    <!-- 在类里面调用共有的属性和方法时需要加this  this指向的是类，调用的是类的属性 -->
