<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //递归函数就是函数内部自己调用自己，和循环的同样的效果
      // 作用就是再函数方法内部 如果需要再次使用同一个代码 就可以自我调用来使用
      //实际上有有些公司都会禁止递归函数，因为性能低，且容易炸，搞不好并且容易出问题

      let mub = 1
      function fn() {
        console.log('das')
        if (mub == 6) {
          return //递归函数里必须要加return
        }
        mub++
        fn()
      }
      fn()

      //递归求阶乘
      function fz(m) {
        //当输入值等于1时无效
        if (m == 1) {
          return 1
        } //3*2*1
        return m * fz(m - 1)
      }
      console.log(fz(3))
      // 详细过程    传递3
      //  3 * fz(3-1)
      //fz(3-1)=2*fz(2-1)
      //3 * 2

      //本质上还是for循环的变式
      //兔子序列 输入一个数字求哪个位置的值
      function fb(p) {
        //终止条件 就是 减到1的时候  和2的时候 就结束了 ，
        if (p === 1 || p === 2) {
          return 1
        }
        //  如果只写 p-1那么只会执行一次就出去了，但是需要执行到1 ，调用函数方法 就可实现循环
        return fb(p - 1) + fb(p - 2)
      }
      console.log(fb(3))
    </script>
  </body>
</html>
