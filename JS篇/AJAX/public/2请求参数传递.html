        //利用post
        summitt.addEventListener('click', function () {
            //创建ajax对象
            var ajaa = new XMLHttpRequest
            //拼接请求参数
            let pee = 'usernamee=' + namee.value + '&want=' + requestt.value
            //配置ajax对象 设置 请求地址和请求方式       
            ajaa.open('post', 'http://localhost:3000/post');
            //设置请求参数的格式类型（post请求必须要设置
            ajaa.setRequestHeader('Content-type', 'application/x-www-form-urlencoded')
            //发送请求 请求的参数写到send里
            ajaa.send('a=0&b=3', pee);

            //获取服务器的响应
            ajaa.onreadystatechange = function () {
                if (ajaa.readyState == 4) {
                    if (ajaa.status >= 200 & ajaa.status <= 300) {
                        alert('succeeful')
                    }
                }
            }
        })
    </script>
