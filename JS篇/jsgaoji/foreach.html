<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const arr1 = ['a', 'b', 'c']
        //第一个参数是当前数组元素，第二个是索引值
        arr1.forEach((item, index) => {
            console.log(`当前数组元素是${item}`);
            console.log(`当前数组元素索引值是${index}`);
        })
    </script>

</body>

</html>
