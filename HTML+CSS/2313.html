<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //用var 的话会输出两个2
      //这里是先把函数赋值给数组  ，然后循环执行完再调用数组
      //并且存的是console.log(i); 而再调用的时候 i已经=2
      //这里的i是全局作用域 所以输出的i也是全局的 ，是只有一个作用域
      var arr = [];
      for (var i = 0; i < 2; i++) {
        arr[i] = function () {
          console.log(i);
        };
      }
      arr[0]();
      arr[1]();

      //输出 0 和1  ，而用let 就产生两个 作用域  ，两个并不互相关联 ，所以一个输出 0  1
      var arr1 = [];
      for (let i = 0; i < 2; i++) {
        arr1[i] = function () {
          console.log(i);
        };
      }
      arr1[0]();
      arr1[1]();
    </script>
  </body>
</html>
