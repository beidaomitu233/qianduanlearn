        const regionsContainer = document.getElementById("regions-container");
        regionsContainer.appendChild(getRegionDoms(regions));

        function getRegionDoms(regions) {
            if (!regions || regions.length === 0) {
                return;
            }

            const ul = document.createElement("ul");
            regions.forEach((region) => {
                const li = document.createElement("li");
                const textNode = document.createTextNode(region.name);
                li.appendChild(textNode);
                const children = getRegionDoms(region.children);
                if (children) {
                    li.appendChild(children);
                }
                ul.appendChild(li);
            });
            return ul;
        }

        const input = document.getElementById("input");
        const output = document.getElementById("output");
        const btn = document.getElementById("btn");

        btn.addEventListener("click", () => {
            const value = input.value;
            const found = findRegionFn(regions, value);
            output.innerText = found ? `${found}` : "未找到该区域";
        });
    </script>
