<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=d, initial-scale=1.0">
    <title>csstext</title>

    <style>
        .red {
            background-color: hotpink;
            height: 250px;
            width: 250px;
        }

        .green {
            background-color: greenyellow;
            height: 250px;
            width: 250px;
        }

        .forn {
            font-size: 35px;
        }

        .gr {
            color: red;
        }

        #ol {
            color: teal;
            font-size: 69px;
        }
    </style>
</head>

<body>

    <div>
        <span>
            <ul>
                <li></li>
            </ul>
        </span>
    </div>



    <div class="green">1</div>
    <div class="red">1</div>
    <div class="green">1</div>

    <!-- 内联多类名使用 一件修改，把相同属性的放到一个类里 -->

    <p class="gr forn"> 样式</p>

    <p class="red forn"> 样式</p>
    <p class="green forn"> 样式</p>

    <!-- id选择器 只能调用一次 -->

    <p id="ol">起飞</p>

    <!-- 后代选择器 可以选中一个标签里面的子标签 -->

    <style>
        ol li {
            color: hotpink;
        }
    </style>

    <ol>
        <li>1</li>
        <li>231</li>
        <li>321</li>
    </ol>

    <!-- 如果有相同标签相同情况 但是只想改一个 就用class区分 -->

    <style>
        .nbc li {
            color: blue;
        }
    </style>

    <ol>
        <li>1</li>
        <li>231</li>
        <li>321</li>
    </ol>


    <ol>
        <li>1</li>
        <li>231</li>
        <li>321</li>
    </ol>

    <ol class="nbc">
        <li>1</li>
        <li>231</li>
        <li>321</li>
    </ol>

    <!-- 子选择器 只会选择子集的第一个 -->
    <style>
        .nbv>li {
            color: lawngreen;
        }
    </style>

    <ol class="nbv">
        <li>1999</li>
        <span>
            <li>231</li>
        </span>
        <li>321</li>
    </ol>

    <!-- 并集选择器，可以把几种选择器一起用  -->
    <style>
        .klc>li,
        p,
        h1,
        .klc span li {
            color: lightskyblue;
        }
    </style>
    <div class="klc">
        <li>1999</li>
        <span>
            <li>231</li>
        </span>
        <li>321</li>
    </div>
    <p>7788</p>
    <h1>9988</h1>
    <h4>887</h4>

    <!-- css标签选择器  -->
    <!-- 可以用 .op .lp这样就可以选择父标签下的class再下的lp 
还有 .op lo标签和class名的混用都是可以实现的 -->



</body>

</html>
