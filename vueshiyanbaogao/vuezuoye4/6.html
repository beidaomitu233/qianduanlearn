<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <div>
            <div>
                <ccp :message="message"></ccp>

                <p>{{message}}</p>

                <button v-on:click="changeMessage">
                    点击显示子组件
                </button>
            </div>
        </div>

    </div>

    <hr>
    <p>21401070209 程崟</p>


    <script>
        new Vue({
            el: '#app',
            data: function () {
                return {
                    message: 'Hello, World!'
                }
            },
            methods: {
                changeMessage: function () {
                    this.message = 'Hello, Vue!'
                }
            },
            components: {
                'ccp': {
                    props: String,
                    template: '<p>这是子组件{{ message }}</p>'
                },


            }
        });
    </script>
</body>

</html>
