<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../vue.js"></script>

    <div id="app">
      <button @click="n++">点击显示,当前值是{{n}}</button>
      <div v-if="n===1">zdas</div>
      <div v-else-if="n===2">2zcx</div>
      <div v-else-if="n===3">32321</div>

      <template v-if="n==1">
        <h1>第一行</h1>
        <h1>第一行</h1>
        <h1>第一行</h1>
        <h1>第一行</h1>
        <h1>第一行</h1>
      </template>
    </div>

    <script>
      const vm = new Vue({
        //实现点击几次就出现对应的内容。
        el: "#app",
        data() {
          return {
            n: 1,
          };
        },
      });
    </script>
  </body>
</html>
