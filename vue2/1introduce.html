<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>

</head>

<body>
    <div id="root">这是第一个vue代码

        <div>内容：{{saying}}</div>
        <a v-bind:href="hui7url">官方网站</a>
        <p>数组内容：{{arr1}}</p>

        <a :href="hui7url" @click.stop.prevent>点击他跳转</a>

    </div>



    <script>
        //创建vue示例并传一个对象参数，里面是vue设定好的配置，我们按照需要来选
        new Vue({
            //指定vue实例内容放在哪个容器内
            el: '#root',
            //data是存放页面数据的地方。
            data() {
                console.log(this);
                return {
                    name: 'zhangsan',
                    saying: 'first try',
                    hui7url: 'https://hui7.top',
                    arr1: [123, 123, 5123, 53, 3123, 3214, 2, 1, 3]
                }
            }


        })
    </script>
</body>

</html>
