<!DOCTYPE html>
<html>

<head>
    <title>顶层数据流图</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .process {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .process .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            margin-right: 20px;
        }

        .process .label {
            font-size: 18px;
            font-weight: bold;
        }

        .arrow-down {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #007bff;
            margin-left: 25px;
            margin-right: 25px;
        }

        .data-store {
            width: 100px;
            height: 50px;
            background-color: #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="process">
            <div class="circle">1</div>
            <div class="label">开户并打印凭证</div>
        </div>
        <div class="arrow-down"></div>
        <div class="process">
            <div class="circle">2</div>
            <div class="label">填写存款单或取款单</div>
        </div>
        <div class="arrow-down"></div>
        <div class="process">
            <div class="circle">3</div>
            <div class="label">递交单据给业务员</div>
        </div>
        <div class="arrow-down"></div>
        <div class="process">
            <div class="circle">4</div>
            <div class="label">输入银行卡和密码</div>
        </div>
        <div class="arrow-down"></div>
        <div class="process">
            <div class="circle">5</div>
            <div class="label">信息核对</div>
        </div>
        <div class="arrow-down"></div>
        <div class="process">
            <div class="circle">6</div>
            <div class="label">具体业务处理</div>
        </div>
        <div class="arrow-down"></div>
        <div class="data-store">存取款信息存储</div>
    </div>
</body>

</html>
