<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        下面是全局组件
        <model></model>
        <cz :msg="msg"></cz>

    </div>


    <script>
        Vue.component('model', {
            template: '<div class="box">这是内容</div>'
        })
        const app = new Vue({
            el: "#app",
            data: {
                msg: '数据+1+1  '
            },
            components: {
                cz: {
                    template: '<div class="box2">{{msg}}这是内容2</div>',
                    props: ['msg']
                }
            }
        })
    </script>
</body>

</html>
